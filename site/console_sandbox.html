<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="sandbox.css" rel="stylesheet" />
	</head>
	<body>
		<div id="sandbox">sandbox loading...</div>
		
		<!-- The sandbox template -->
		<script type="text/template" id="tplSandbox">
			<pre class="output"></pre>
			<div class="input">
				<textarea rows="1" placeholder="<%= placeholder %>"></textarea>
			</div>
		</script>

		<!-- The command/result template (NB whitespace/line breaks matter inside <pre> tag): -->
		<script type="text/template" id="tplCommand"><% if (! _hidden) { %><span class="command"><%= command %></span>
		<span class="prefix"><%= this.resultPrefix %></span><span class="<%= _class %>"><%= result %></span>
		<% } %></script>
		
		<script src="../editor/js-console/src/libs/underscore.min.js"></script>
		<script src="../editor/js-console/src/libs/backbone.min.js"></script>
		<script src="../editor/js-console/src/libs/backbone-localstorage.min.js"></script><!-- opt -->
		<script src="../editor/js-console/src/libs/jquery.min.js"></script>

		<script src="../editor/js-console/src/sandbox-console.js"></script>
		<script type="text/javascript">
		jQuery(document).ready(function($) {
			// Create the sandbox:
			window.sandbox = new Sandbox.View({
				el : $('#sandbox'),
				model : new Sandbox.Model()
			});
		});
</script>
	</body>
<html>
