<!DOCTYPE html>
<html lang="en">
		<link rel="stylesheet" type="text/css" href="editor-stylesheet.css">
<head>
	<title>ACE in Action</title>
</head>
<body>
    <div id="ace-editor">
 <style type="text/css" media="screen">
  #editor { 
   position: absolute;
   top: 0;
   right: 0;
   bottom: 0;
   left: 0;
  }
 </style>

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
<script src="../editor/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> <!--refers to the ace folder and resources-->
<script>

    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
	
	editor.commands.addCommand({ //run the code with CTRL-M
    name: 'myCommand',
    bindKey: {win: 'Ctrl-M',  mac: 'Command-M'},
    exec: function(editor) {
        var code = editor.getValue();
		eval(code);
    },
    readOnly: true // false if this command should not apply in readOnly mode
});
</script>
</div>
</body>
</html>
